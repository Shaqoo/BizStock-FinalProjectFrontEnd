<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lost Access | BizStock</title>
<script src="https://cdn.tailwindcss.com"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<link rel="shortcut icon" href="/static/images/Favicon.jpg" type="image/x-icon">
<link rel="stylesheet" href="/static/styles/lostAccess.css">
<link rel="stylesheet" href="/common/styles/aichat.css">
</head>
<body class="min-h-screen flex items-center justify-center bg-gradient-to-r from-indigo-50 to-blue-50">

<div class="w-full max-w-lg bg-white shadow-2xl rounded-2xl p-8 fade-in">
  <h1 class="text-3xl font-bold mb-4 text-center text-indigo-600">Lost Access</h1>
  <p class="text-gray-600 mb-6 text-center">
    If youâ€™ve lost your password, recovery code, or authenticator app, please fill out the form below. 
    Provide any alternate contact information so we can help you regain access.
  </p>

  <form id="lostAccessForm" class="space-y-4">
    <div>
      <label for="userIdentifier" class="block text-gray-700 font-medium mb-1">Email (User Identifier)</label>
      <input type="email" id="userIdentifier" placeholder="Your registered email"
        class="w-full border rounded-lg px-3 py-3 focus:ring-2 focus:ring-indigo-400 focus:border-indigo-500" required />
    </div>

    <div>
      <label for="alternateEmail" class="block text-gray-700 font-medium mb-1">Alternate Email (Optional)</label>
      <input type="email" id="alternateEmail" placeholder="Alternate email"
        class="w-full border rounded-lg px-3 py-3 focus:ring-2 focus:ring-indigo-400 focus:border-indigo-500" />
    </div>

    <div>
      <label for="alternatePhone" class="block text-gray-700 font-medium mb-1">Alternate Phone (Optional)</label>
      <input type="tel" id="alternatePhone" placeholder="Alternate phone number"
        class="w-full border rounded-lg px-3 py-3 focus:ring-2 focus:ring-indigo-400 focus:border-indigo-500" />
    </div>

    <div>
      <label for="problemDescription" class="block text-gray-700 font-medium mb-1">Problem Description</label>
      <textarea id="problemDescription" placeholder="Describe your issue in detail"
        class="w-full border rounded-lg px-3 py-3 focus:ring-2 focus:ring-indigo-400 focus:border-indigo-500" rows="4" required></textarea>
    </div>

    <button type="submit" class="w-full bg-indigo-600 text-white py-3 rounded-lg hover:bg-indigo-700 submit-btn">
      Submit Request
    </button>
  </form>
</div>
 <div id="ai-container"></div>

<script src="/static/scripts/lostAccess.js"></script>
<script src="/common/scripts/aichat.js"></script>
</body>
</html>
