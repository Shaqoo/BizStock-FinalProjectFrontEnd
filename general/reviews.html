<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Reviews Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
  <link rel="shortcut icon" href="/static/images/Favicon.jpg" type="image/x-icon">
    <link rel="stylesheet" href="/common/styles/aichat.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="sticky text-black-500 bg-gradient-to-b from-gray-50 to-gray-50 min-h-screen">
 
  <div id="header-container" class="sticky top-0 z-50"></div>



  
   <section class="mt-10">
  <div class="bg-white shadow-lg rounded-lg p-6">
    <h3 class="text-xl font-bold mb-4">Customer Reviews</h3>
      <div id="rating-summary" class="p-4 bg-gray-100 rounded-lg mb-6">
  <div class="flex items-center mb-2">
    <span id="avg-rating" class="text-3xl font-bold mr-2">0.0</span>
    <span class="text-yellow-500 text-2xl">★</span>
    <span id="total-ratings" class="ml-3 text-gray-600">(0 ratings)</span>
  </div>

  <div id="rating-breakdown" class="space-y-1">
  </div>
</div>

    <div id="reviews-container"></div>
  </div>

     <div id="pagination" class="flex justify-center items-center gap-2 mt-8">
      <button id="prev-page" class="px-4 py-2 bg-gray-200 rounded hover:bg-gray-300">⬅ Prev</button>
      <span id="page-info" class="text-gray-700"></span>
      <button id="next-page" class="px-4 py-2 bg-gray-200 rounded hover:bg-gray-300">Next ➡</button>
    </div>
</section>


 <div id="ai-container"></div>

  <div id="footer-container"></div>

<audio id="cart-sound" src="/static/media/body-fall-47877.mp3" preload="auto"></audio>

<script src="/common/scripts/header.js"></script>
