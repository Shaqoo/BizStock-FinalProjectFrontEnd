<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Change Password</title>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-blue-50 flex items-center justify-center min-h-screen">

  <div class="w-full max-w-md bg-white shadow-xl rounded-2xl p-8 space-y-6">
    <h1 class="text-2xl font-bold text-blue-600 text-center">Change Password</h1>

    <div id="verify-step" class="space-y-4">
      <label class="block font-medium">Current Password:</label>
      <input type="password" id="currentPassword" class="w-full border border-gray-300 rounded-lg p-2" placeholder="Enter current password">
      <button id="verifyBtn" class="w-full bg-blue-600 text-white p-2 rounded-lg hover:bg-blue-500 transition">Verify</button>
    </div>

   
   <div id="change-step" class="space-y-4 max-h-0 overflow-hidden transition-all duration-500">
    <label class="block font-medium">New Password:</label>
    <input type="password" id="newPassword" class="w-full border border-gray-300 rounded-lg p-2" placeholder="Enter new password">
    
    <label class="block font-medium">Confirm New Password:</label>
    <input type="password" id="confirmNewPassword" class="w-full border border-gray-300 rounded-lg p-2" placeholder="Confirm new password">
    
    <button id="changeBtn" class="w-full bg-blue-600 text-white p-2 rounded-lg hover:bg-blue-500 transition">Change Password</button>
 </div>

  </div>

<script src="/static/scripts/resetPassword.js"></script>
</body>
</html>
