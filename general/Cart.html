<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cart Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="shortcut icon" href="/static/images/Favicon.jpg" type="image/x-icon">
    <link rel="stylesheet" href="/common/styles/aichat.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="sticky text-black-500 bg-gradient-to-b from-gray-50 to-gray-50 min-h-screen">
 
  <div id="header-container" class="sticky top-0 z-50"></div>

    <section class="max-w-6xl mx-auto p-6 bg-white rounded-2xl shadow-md mt-6">
    <h2 class="text-2xl font-bold mb-4">Your Shopping Cart</h2>

    <div id="cart-items" class="space-y-4">
    </div>

    <div class="flex justify-center items-center gap-4 mt-4">
      <button id="prevPage" class="px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600">Prev</button>
      <span id="pageInfo" class="font-medium"></span>
      <button id="nextPage" class="px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600">Next</button>
    </div>

    <div class="flex justify-end items-center mt-6">
      <h3 class="text-xl font-semibold mr-6">Total: $<span id="total-price">0</span></h3>
      <button class="bg-green-500 hover:bg-green-600 text-white px-6 py-3 rounded-xl font-medium">
        Proceed to Checkout
      </button>
    </div>
  </section>

  <section class="max-w-6xl mx-auto mt-10 p-6 bg-white rounded-2xl shadow-md">
    <h2 class="text-2xl font-bold mb-4">Wishlist</h2>
    <div class="grid grid-cols-2 md:grid-cols-4 gap-6 wishlist-items">
      <div class="bg-gray-50 p-4 rounded-lg text-center shadow-sm">
        <img src="https://via.placeholder.com/100" alt="Wishlist Item" class="mx-auto mb-2">
        <h4 class="font-semibold">Wishlist Product</h4>
        <p class="text-gray-600">$45</p>
      </div>
    </div>
  </section>

<section class="p-6">
  <div class="flex justify-between items-center mb-4">
    <h2 class="text-2xl font-bold">ðŸ‘€ Recently Viewed</h2>
    <a href="/general/recentlyviewed.html" class="text-blue-600 font-medium hover:underline">See All</a>
  </div>
  <div id="recently-viewed-products" 
       class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
  </div>
</section>

  <div id="ai-container"></div>

  <div id="footer-container"></div>

<audio id="cart-sound" src="/static/media/body-fall-47877.mp3" preload="auto"></audio>
<audio id="chat-sound" src="/static/media/file-sounds-1150-pristine.mp3"></audio>
<script src="/common/scripts/layout.js"></script>
<script src="/common/scripts/header.js"></script>
<script src="/common/scripts/footer.js"></script>
<script src="/common/scripts/aichat.js"></script>
<script src="/static/scripts/cart.js"></script>
<script src="/utils/tokenManger.js"></script>
</body>
</html>
