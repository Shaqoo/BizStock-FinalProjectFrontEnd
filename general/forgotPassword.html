<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password | BizStock</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <link rel="shortcut icon" href="/static/images/Favicon.jpg" type="image/x-icon">
  <link rel="stylesheet" href="/static/styles/forgotpassword.css">
  <link rel="stylesheet" href="/common/styles/aichat.css">
</head>
<body class="flex items-center justify-center min-h-screen bg-gradient-to-r from-blue-50 to-indigo-100">

  <div class="w-full max-w-md bg-white shadow-xl rounded-2xl p-8 fade-in">
    <h1 class="text-3xl font-bold mb-6 text-center text-blue-700">Forgot Password</h1>

    <div id="step1">
      <p class="text-gray-600 mb-4 text-center">Enter your registered email address. Weâ€™ll send a 6-digit code to reset your password.</p>
      <input type="email" id="email" class="w-full border rounded-lg px-3 py-3 mb-4 focus:ring-2 focus:ring-indigo-400" placeholder="Enter email" />
      <button id="btnSendCode" class="w-full bg-blue-600 text-white py-3 rounded-lg hover:bg-blue-700 transition">Send Reset Code</button>
    </div>

    <div id="step2" class="hidden fade-in">
      <p class="text-gray-600 mb-4 text-center">Enter the 6-digit code sent to your email.</p>
      <div class="flex justify-between mb-4">
        <input type="text" maxlength="1" class="digit-input">
        <input type="text" maxlength="1" class="digit-input">
        <input type="text" maxlength="1" class="digit-input">
        <input type="text" maxlength="1" class="digit-input">
        <input type="text" maxlength="1" class="digit-input">
        <input type="text" maxlength="1" class="digit-input">
      </div>
      <button id="btnVerifyCode" class="w-full bg-green-600 text-white py-3 rounded-lg hover:bg-green-700 transition">Verify Code</button>
    </div>

    <div id="step3" class="hidden fade-in">
      <p class="text-gray-600 mb-4 text-center">Enter your new password below.</p>
      <input type="password" id="newPassword" class="w-full border rounded-lg px-3 py-3 mb-4 focus:ring-2 focus:ring-indigo-400" placeholder="New password" />
      <input type="password" id="confirmPassword" class="w-full border rounded-lg px-3 py-3 mb-4 focus:ring-2 focus:ring-indigo-400" placeholder="Confirm password" />
      <button id="btnResetPassword" class="w-full bg-purple-600 text-white py-3 rounded-lg hover:bg-purple-700 transition">Reset Password</button>
    </div>
  </div>
   <div id="ai-container"></div>

  <script src="/static/scripts/forgotpassword.js"></script>
  <script src="/common/scripts/aichat.js"></script>
</body>
</html>
