<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Details</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="shortcut icon" href="/static/images/Favicon.jpg" type="image/x-icon">
  <link rel="stylesheet" href="/static/styles/Product.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/common/styles/aichat.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="font-sans text-black-500 bg-gradient-to-b from-gray-50 to-gray-50 min-h-screen">
 
  <div id="header-container"></div>


   <main class="max-w-6xl mx-auto p-6" id="product-details">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
      <div>
       <img id="product-image" src="/" alt="Laptop"
     class="w-full rounded-lg shadow-md hover:scale-105 transition-transform duration-300">
      </div>
      
  <div class="product-card bg-white p-6 rounded-lg shadow-lg">
  <h2 id="product-name" class="text-2xl font-bold mb-2"></h2>
  <h2 id="product-brand" class="text-black mb-2"></h2>
  <p id="product-price" class="text-blue-600 text-2xl font-bold mb-4"></p>
  <p id="product-rating" class="text-yellow-500 flex space-x-1"></p>

  <button class="bg-blue-600 text-white px-6 py-2 rounded-lg shadow hover:bg-blue-700 transition" onclick="addToCart()">ðŸ›’ Add to Cart</button>

  <div class="mt-6 bg-gray-100 p-4 rounded-lg shadow">
    <h3 class="text-lg font-bold mb-2">Specifications</h3>
    <ul id="specifications" class="list-disc list-inside text-gray-700 space-y-1">
    </ul>
  </div>
</div>

    </div>
 <section class="mt-8 bg-white p-4 rounded-lg shadow">
   <div class="mt-6 bg-gray-50 p-4 rounded-lg shadow">
    <h3 class="text-lg font-bold mb-2">Additional Information</h3>
    <ul id="additional-info" class="list-disc list-inside text-gray-700 space-y-1">
      
    </ul>
  </div>
 </section>


 <section class="mt-8 bg-white p-4 rounded-lg shadow">
      <h3 class="text-lg font-bold mb-2">Description</h3>
      <p class="text-gray-700 leading-relaxed" id="product-description">
       
      </p>
    </section>

  <section class="mt-10">
  <h3 class="text-xl font-bold mb-4">Other Products in Same Category</h3>
  <div id="related-products" class="grid grid-cols-2 md:grid-cols-4 gap-6">
    
  </div>
</section>


      <section class="mt-10">
  <h3 class="text-xl font-bold mb-4">Other Products With The Same Brand</h3>
  <div id="related-brand-products" class="grid grid-cols-2 md:grid-cols-4 gap-6">
    
  </div>
</section>

<section class="mt-10">
  <div class="bg-white shadow-lg rounded-lg p-6">
    <h3 class="text-xl font-bold mb-4">Customer Reviews</h3>
      <div id="rating-summary" class="p-4 bg-gray-100 rounded-lg mb-6">
  <div class="flex items-center mb-2">
    <span id="avg-rating" class="text-3xl font-bold mr-2">0.0</span>
    <span class="text-yellow-500 text-2xl">â˜…</span>
    <span id="total-ratings" class="ml-3 text-gray-600">(0 ratings)</span>
  </div>

  <div id="rating-breakdown" class="space-y-1">
  </div>
</div>

    <div id="reviews-container"></div>
  </div>

</section>
  </main>

  <div id="ai-container"></div>



 <div id="footer-container"></div>

<audio id="cart-sound" src="/static/media/body-fall-47877.mp3" preload="auto"></audio>
<audio id="chat-sound" src="/static/media/file-sounds-1150-pristine.mp3"></audio>
<script src="/common/scripts/layout.js"></script>
<script src="/common/scripts/header.js"></script>
<script src="/common/scripts/footer.js"></script>
<script src="/common/scripts/aichat.js"></script>
<script src="/static/scripts/Product.js"></script>
</body>
</html>
