<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Supplier Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="shortcut icon" href="/static/images/Favicon.jpg" type="image/x-icon">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <style>
    
    #overlay {
      display: none;
    }
    #overlay.active {
      display: block;
    }
  </style>
</head>
<body class="bg-gray-100 h-screen flex">

   
  <aside id="sidebar" 
    class="w-64 bg-white shadow-md flex flex-col transform -translate-x-full md:translate-x-0 md:relative fixed md:flex transition-all duration-200 ease-in-out z-50 h-full">

    
    <div id="sidebar-header" class="p-6 border-b flex flex-col items-center sidebar-profile">
      <img src="https://via.placeholder.com/80" class="w-20 h-20 rounded-full mb-2">
      <h1 class="text-lg font-semibold">Supplier Name</h1>
      <p class="text-sm text-gray-500">Supplier</p>
    </div>

    
    <nav class="flex-1 p-4">
      <ul class="space-y-3">
        <li><a href="#" class="flex items-center space-x-2 p-2 rounded hover:bg-green-100"><span>📊</span><span class="link-text">Dashboard</span></a></li>
        <li><a href="#" class="flex items-center space-x-2 p-2 rounded hover:bg-green-100"><span>🔔</span><span class="link-text">Notifications</span></a></li>
        <li><a href="#" class="flex items-center space-x-2 p-2 rounded hover:bg-green-100"><span>🧾</span><span class="link-text">Purchase Orders</span></a></li>
        <li><a href="#" class="flex items-center space-x-2 p-2 rounded hover:bg-green-100"><span>👤</span><span class="link-text">Profile</span></a></li>
        <li><a href="#" class="flex items-center space-x-2 p-2 rounded hover:bg-green-100"><span>⚙️</span><span class="link-text">Settings</span></a></li>
      </ul>
    </nav>
  </aside>

 
  <div id="overlay" class="fixed inset-0 bg-black bg-opacity-50 z-40 md:hidden"></div>


<div class="overflow-y-auto flex-1 flex flex-col">
         
    <header class=" flex items-center justify-between p-4">
    
      <button id="mobileToggle" class="md:hidden p-2 bg-green-500 text-white rounded">
        ☰
      </button>
      
      <button id="collapseToggle" class="hidden md:block p-2 bg-gray-200 rounded">
        ↔
      </button>
      <div class="flex items-center space-x-4 ml-auto">
        <button class="relative">
          🔔
          <span id="notificationCount" class="absolute -top-2 -right-2 bg-red-500 text-white text-xs rounded-full px-1">3</span>
        </button>
        <div id="profile" class="flex items-center space-x-2 cursor-pointer">
          <img src="https://via.placeholder.com/40" class="w-10 h-10 rounded-full">
          <span class="font-medium">Supplier Name</span>
        </div>
      </div>
    </header>

   
 <main class="p-6">
    <div class="flex justify-between items-center mb-6">
      <h1 class="text-2xl font-bold text-gray-800">Settings</h1>
    </div>

    <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
      <div class="bg-white rounded-xl shadow p-6 text-center">
        <img id="preview-img" src="https://via.placeholder.com/150"
             class="w-32 h-32 mx-auto rounded-full border-4 border-indigo-600 object-cover mb-4">
        <h2 id="preview-name" class="text-lg font-bold">John Doe</h2>
        <p class="text-gray-500">Supplier</p>
      </div>

     
      <div class="lg:col-span-2 bg-white rounded-xl shadow p-6">
        <h3 class="text-lg font-semibold text-indigo-600 mb-4">Manage Account</h3>

        <div class="space-y-4">
          <button id="edit-img-btn" 
                  class="w-full px-4 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700">
            Update Profile Picture
          </button>

          <button id="edit-name-btn" 
                  class="w-full px-4 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700">
            Update Full Name
          </button>

          <button id="reset-password-btn" 
                  class="w-full px-4 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700">
            Reset Password
          </button>

          <button id="regen-mfa-btn" 
                  class="w-full px-4 py-2 bg-yellow-500 text-white rounded-lg hover:bg-yellow-600">
            Regenerate MFA
          </button>
        </div>
      </div>
    </div>


<!-- Modal Background -->
<div id="modal" 
     class="fixed inset-0 hidden flex items-center justify-center bg-black bg-opacity-50 transition-opacity duration-300">
  
  <!-- Modal Content -->
  <div id="modal-content" 
       class="bg-white rounded-xl shadow-lg w-96 p-6 transform transition-all duration-300 opacity-0 translate-y-10">
    <h2 id="modal-title" class="text-xl font-bold mb-4"></h2>
    <form id="modal-form" class="space-y-4">
      <div id="modal-body"></div>
      <div class="flex justify-end space-x-2">
        <button type="button" id="close-modal" class="px-4 py-2 bg-gray-300 rounded-lg">Cancel</button>
        <button type="submit" class="px-4 py-2 bg-indigo-600 text-white rounded-lg">Save</button>
      </div>
    </form>
  </div>
</div>


      
      
</main>
  </div>

    

<script src="/roles/Supplier/Scripts/sidebar.js"></script> 
<script src="/roles/Supplier/Scripts/settings.js"></script>
</body>
</html>
