<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inventory Manager - Settings</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="bg-gray-100 flex h-screen">

  <aside id="sidebar" class="w-64 bg-white shadow-lg flex flex-col fixed h-full transition-transform transform -translate-x-full lg:translate-x-0 z-50">
 
  </aside>


  <button id="sidebarToggle" class="lg:hidden fixed top-4 left-4 bg-blue-600 text-white p-2 rounded-md z-50">☰</button>


  <main class="flex-1 h-screen p-6 overflow-y-auto lg:ml-64">
    <div class="h-full bg-white rounded-xl shadow-lg p-6 flex flex-col space-y-6">

 
      <div class="flex justify-between items-center border-b pb-3">
        <h2 class="text-2xl font-bold">⚙️ Settings</h2>
        <span class="text-gray-500 text-sm userName">Inventory Manager</span>
      </div>


      <section class="space-y-3">
        <h3 class="font-semibold text-lg">Profile Picture</h3>
        <form id="profilePicForm" class="space-y-3">
          <input type="file" id="profilePicInput" accept="image/*" class="block w-full border rounded-lg p-2">
          <div id="previewContainer" class="hidden">
            <img id="previewImg" alt="Preview" class="w-32 h-32 rounded-full object-cover border">
          </div>
          <button type="submit" class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded-lg shadow">
            Upload Picture
          </button>
        </form>
      </section>


      <section class="space-y-3">
        <h3 class="font-semibold text-lg">Update Name</h3>
        <div class="flex space-x-2">
          <input type="text" id="firstName" placeholder="First Name" class="flex-1 border rounded-lg p-2">
          <input type="text" id="lastName" placeholder="Last Name" class="flex-1 border rounded-lg p-2">
        </div>
        <button id="update-nameBtn" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg shadow">
          Update Name
        </button>
      </section>


      <section class="space-y-3">
        <h3 class="font-semibold text-lg">Security</h3>
        <div class="flex space-x-3">
          <button id="resetBtn" class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded-lg shadow">
            Reset Password
          </button>
          <button id="regenerateBtn" class="bg-yellow-500 hover:bg-yellow-600 text-white px-4 py-2 rounded-lg shadow">
            Regenerate MFA
          </button>
        </div>
      </section>

    </div>
  </main>

  <script src="/roles/InventoryManager/Scripts/settings.js"></script>
  <script src="/roles/InventoryManager/Scripts/sidebar.js"></script>
</body>
</html>
