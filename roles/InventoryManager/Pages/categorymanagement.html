<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Categories</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <link rel="shortcut icon" href="/static/images/Favicon.jpg" type="image/x-icon">
</head>
<body class="bg-gradient-to-br from-green-50 via-blue-50 to-purple-50 min-h-screen flex flex-col">

  <header class="bg-green-600 text-white shadow-md">
    <div class="max-w-6xl mx-auto flex justify-between items-center p-4">
      <h1 class="text-2xl font-bold">Category Management</h1>
      <a href="/roles/InventoryManager/Pages/createcategory.html"
         class="bg-white text-green-600 px-4 py-2 rounded-lg shadow hover:bg-green-50 transition">
        + Create Category
      </a>
    </div>
  </header>

   <button onclick="window.history.back()" 
      class="absolute left-0 top-1 bg-green-500 hover:bg-green-600 text-white px-3 py-1 rounded-lg shadow text-sm">
      â¬… Back
    </button>

    <main class="flex-1 w-full mx-auto p-6">
    <div class="bg-white shadow rounded-xl p-6">
        <h2 class="text-xl font-semibold mb-4">Category Tree</h2>
        <div id="categoryTree" class="space-y-4"></div>
    </div>
    </main>


  <div id="updateModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center">
    <div class="bg-white p-6 rounded-lg shadow-md w-full max-w-md">
      <h3 class="text-lg font-semibold mb-4">Update Category</h3>
      <form id="updateForm" class="space-y-3">
        <input type="hidden" id="updateId" />
        <div>
          <label class="block text-sm font-medium">Name</label>
          <input id="updateName" type="text" class="w-full border rounded px-3 py-2" required />
        </div>
        <div>
          <label class="block text-sm font-medium">Description</label>
          <textarea id="updateDescription" class="w-full border rounded px-3 py-2"></textarea>
        </div>
        <div class="flex justify-end space-x-2 mt-4">
          <button type="button" onclick="closeModal('updateModal')" class="px-4 py-2 rounded bg-gray-200 hover:bg-gray-300">Cancel</button>
          <button type="submit" class="px-4 py-2 rounded bg-blue-600 text-white hover:bg-blue-700">Update</button>
        </div>
      </form>
    </div>
  </div>

  <div id="moveModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center">
    <div class="bg-white p-6 rounded-lg shadow-md w-full max-w-md">
      <h3 class="text-lg font-semibold mb-4">Move Category</h3>
      <form id="moveForm" class="space-y-3">
        <input type="hidden" id="moveId" />
        <div>
          <label class="block text-sm font-medium">New Parent Category ID (Leave empty to make root)</label>
          <select id="moveParentId" 
          class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-green-400">
          <option value="">-- None (Top Level) --</option>
        </select>
        </div>
        <div class="flex justify-end space-x-2 mt-4">
          <button type="button" onclick="closeModal('moveModal')" class="px-4 py-2 rounded bg-gray-200 hover:bg-gray-300">Cancel</button>
          <button type="submit" class="px-4 py-2 rounded bg-blue-600 text-white hover:bg-blue-700">Move</button>
        </div>
      </form>
    </div>
  </div>

  <div id="deleteModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center">
    <div class="bg-white p-6 rounded-lg shadow-md w-full max-w-md">
      <h3 class="text-lg font-semibold mb-4">Delete Category</h3>
      <p class="mb-4 text-gray-600">Are you sure you want to delete this category?</p>
      <input type="hidden" id="deleteId" />
      <div class="flex justify-end space-x-2">
        <button onclick="closeModal('deleteModal')" class="px-4 py-2 rounded bg-gray-200 hover:bg-gray-300">Cancel</button>
        <button onclick="confirmDelete()" class="px-4 py-2 rounded bg-red-600 text-white hover:bg-red-700">Delete</button>
      </div>
    </div>
  </div>

<script src="/roles/InventoryManager/Scripts/categorymanagement.js"></script>
</body>
</html>
