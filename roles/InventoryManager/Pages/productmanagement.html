<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Product</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <link rel="shortcut icon" href="/static/images/Favicon.jpg" type="image/x-icon">
</head>
<body class="bg-gradient-to-br from-blue-50 via-blue-100 to-blue-200 min-h-screen p-8">

  <button onclick="window.history.back()" 
    class="mb-6 bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg shadow transition">
    â¬… Back
  </button>

  <main class="max-w-6xl mx-auto bg-white shadow-lg rounded-xl p-8">
    <h1 class="text-2xl font-bold text-blue-700 mb-6">Edit Product</h1>

    <section class="mb-8">
      <h2 class="text-lg font-semibold text-gray-700 mb-3">Update Product Details</h2>
      <form id="detailsForm" class="grid gap-4 md:grid-cols-2">
        <input type="hidden" id="productId">
        <div>
          <label class="block text-sm font-medium">Name</label>
          <input id="name" type="text" class="w-full border rounded px-3 py-2">
        </div>
        <div>
          <label class="block text-sm font-medium">Description</label>
          <textarea id="description" class="w-full border rounded px-3 py-2"></textarea>
        </div>
        <div>
          <label class="block text-sm font-medium">Unit of Measure</label>
          <select id="unit" class="w-full border rounded px-3 py-2">
            <option value="Pieces">Pieces</option>
            <option value="Kilogram">Kilogram</option>
            <option value="Litre">Litre</option>
            <option value="Meter">Meter</option>
            <option value="Box">Box</option>
            <option value="Gallon">Gallon</option>
            <option value="Dozen">Dozen</option>
            <option value="Pack">Pack</option>
            <option value="Bundle">Bundle</option>
          </select>
        </div>
        <button type="submit" 
          class="md:col-span-2 w-full bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg shadow transition">
          Update Details
        </button>
      </form>
    </section>

    <section class="mb-8">
      <h2 class="text-lg font-semibold text-gray-700 mb-3">Change Product Price</h2>
      <form id="priceForm" class="grid gap-4 md:grid-cols-2">
        <div>
          <label class="block text-sm font-medium">Cost Price</label>
          <input id="costPrice" type="number" step="0.01" class="w-full border rounded px-3 py-2">
        </div>
        <div>
          <label class="block text-sm font-medium">Selling Price</label>
          <input id="sellingPrice" type="number" step="0.01" class="w-full border rounded px-3 py-2">
        </div>
        <button type="submit" 
          class="md:col-span-2 w-full bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg shadow transition">
          Update Price
        </button>
      </form>
    </section>

    <section class="mb-8">
      <h2 class="text-lg font-semibold text-gray-700 mb-3">Update Product Picture</h2>
      <form id="pictureForm" class="space-y-3">
        <input id="picture" type="file" accept="image/*" class="block">
        <img id="preview" src="" alt="Preview" class="w-32 h-32 object-cover rounded hidden">
        <button type="submit" 
          class="w-full md:w-auto bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg shadow transition">
          Upload Picture
        </button>
      </form>
    </section>


    <section>
      <h2 class="text-lg font-semibold text-gray-700 mb-3">Manage Specifications</h2>
      <div id="specList" class="mb-4 space-y-2"></div>
      <form id="addSpecForm" class="grid gap-4 md:grid-cols-3">
        <div>
          <label class="block text-sm font-medium">Specification ID</label>
          <select name="specId" id="specId" class="w-full border rounded px-3 py-2"></select>
        </div>
        <div>
          <label class="block text-sm font-medium">Value</label>
          <input id="specValue" type="text" class="w-full border rounded px-3 py-2">
        </div>
        <button type="submit" 
          class="w-full md:w-auto bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg shadow transition">
          Add Specification
        </button>
      </form>
    </section>
  </main>
<script src="/roles/InventoryManager/Scripts/productmanagement.js"></script>
</body>
</html>
