<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Details</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="shortcut icon" href="/static/images/Favicon.jpg" type="image/x-icon">
  <link rel="stylesheet" href="/static/styles/Product.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="sticky text-black-500 bg-gradient-to-b from-gray-50 to-gray-50 min-h-screen">
 
   <aside id="sidebar" class="w-64 bg-white shadow-lg flex flex-col fixed h-full transition-transform transform -translate-x-full lg:translate-x-0 z-50">

  </aside>


  <button id="sidebarToggle" class="lg:hidden fixed top-4 left-4 bg-blue-600 text-white p-2 rounded-md z-50">
    ☰
  </button>

   <main class="flex-1 h-screen p-6 overflow-y-auto lg:ml-64" id="product-details">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
      <div class="bg-white p-6 rounded-lg shadow-lg">
       <img id="product-image" src="/" alt="Laptop"
     class="w-full rounded-lg shadow-md hover:scale-105 transition-transform duration-300">
       <button type="button" id="edit-details"
  class="px-4 mt-4 py-2 bg-blue-600 text-white rounded-md shadow-sm hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-1 transition-all text font-medium">
  Edit Details</button>

      </div>
      
  <div class="product-card bg-white p-6 rounded-lg shadow-lg">
  <h2 id="product-name" class="text-2xl font-bold mb-2"></h2>
  <h2 id="product-brand" class="text-black mb-2"></h2>
   <div class="p-4 bg-gray-50 rounded-md shadow-md w-full max-w-md">
  <h2 class="text-xl font-semibold text-gray-700 mb-4">Pricing Details</h2>
  
  <div class="flex justify-between text-black text-lg font-medium mb-2">
    <span>Selling Price:</span>
    <span id="product-price" class="font-bold"></span>
  </div>
  
  <div class="flex justify-between text-black text-lg font-medium">
    <span>Cost Price:</span>
    <span id="cost-price" class="font-bold"></span>
  </div>
</div>

  <p id="product-rating" class="text-yellow-500 flex space-x-1 mt-2"></p>
   
  

  <div class="mt-6 bg-gray-100 p-4 rounded-lg shadow">
    <h3 class="text-lg font-bold mb-2">Specifications</h3>
    <ul id="specifications" class="list-disc list-inside text-gray-700 space-y-1">
    </ul>
  </div>
</div>

    </div>
 <section class="mt-8 bg-white p-4 rounded-lg shadow">
   <div class="mt-6 bg-gray-50 p-4 rounded-lg shadow">
    <h3 class="text-lg font-bold mb-2">Additional Information</h3>
    <ul id="additional-info" class="list-disc list-inside text-gray-700 space-y-1">
      
    </ul>
  </div>
 </section>


 <section class="mt-8 bg-white p-4 rounded-lg shadow">
      <h3 class="text-lg font-bold mb-2">Description</h3>
      <p class="text-gray-700 leading-relaxed" id="product-description">
       
      </p>
    </section>

  <section class="mt-10">
  <h3 class="text-xl font-bold mb-4">Other Products in Same Category</h3>
  <div id="related-products" class="grid grid-cols-2 md:grid-cols-4 gap-6">
    
  </div>
</section>


      <section class="mt-10">
  <h3 class="text-xl font-bold mb-4">Other Products With The Same Brand</h3>
  <div id="related-brand-products" class="grid grid-cols-2 md:grid-cols-4 gap-6">
    
  </div>
</section>

<section class="mt-10">
  <div class="bg-white shadow-lg rounded-lg p-6">
    <h3 class="text-xl font-bold mb-4">Customer Reviews</h3>
      <div id="rating-summary" class="p-4 bg-gray-100 rounded-lg mb-6">
  <div class="flex items-center mb-2">
    <span id="avg-rating" class="text-3xl font-bold mr-2">0.0</span>
    <span class="text-yellow-500 text-2xl">★</span>
    <span id="total-ratings" class="ml-3 text-gray-600">(0 ratings)</span>
  </div>

  <div id="rating-breakdown" class="space-y-1">
  </div>
</div>

    <div id="reviews-container"></div>
  </div>

</section>
  </main>
<script src="/roles/InventoryManager/Scripts/product.js"></script>
<script src="/roles/InventoryManager/Scripts/sidebar.js"></script>
</body>
</html>
