<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Brand - Inventory Manager</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <link rel="stylesheet" href="/static/images/Favicon.jpg" type="image/x-icon">
</head>
<body class="bg-gradient-to-br from-blue-50 via-white to-purple-50 min-h-screen flex items-center justify-center">
  <button onclick="window.history.back()" 
      class="absolute left-4 top-4 bg-blue-500 hover:bg-blue-600 text-white px-3 py-1 rounded-lg shadow text-sm">
      â¬… Back
    </button>
  <div class="w-full max-w-lg bg-white shadow-xl rounded-xl p-8">
    <h1 class="text-2xl font-bold text-center text-blue-600 mb-6">âœ¨ Create New Brand</h1>

    <form id="brandForm" class="space-y-5">
      <div>
        <label class="block text-gray-700 font-medium mb-1">Brand Name</label>
        <input type="text" id="brandName" placeholder="e.g., Nike" 
               class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 outline-none" required>
      </div>

      <div>
        <label class="block text-gray-700 font-medium mb-1">Website</label>
        <input type="url" id="websiteUrl" placeholder="https://example.com"
               class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-purple-500 outline-none" required>
      </div>

      <div>
        <label class="block text-gray-700 font-medium mb-1">Logo URL</label>
        <input type="url" id="logoUrl" placeholder="https://example.com/logo.png"
               class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-green-500 outline-none" required>
      </div>

      <div>
        <label class="block text-gray-700 font-medium mb-1">Description</label>
        <textarea id="description" rows="3" placeholder="Short description of the brand..."
                  class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-pink-500 outline-none"></textarea>
      </div>

      <button type="submit"
              class="w-full bg-gradient-to-r from-blue-500 to-purple-500 text-white font-semibold py-3 rounded-lg shadow-lg hover:opacity-90 transition">
        ðŸš€ Create Brand
      </button>
    </form>
  </div>

  <script src="/roles/InventoryManager/Scripts/createbrand.js"></script>
</body>
</html>
