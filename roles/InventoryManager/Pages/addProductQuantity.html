<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Add Product Quantity</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <link rel="shortcut icon" href="/static/images/Favicon.jpg" type="image/x-icon">
</head>
<body class="bg-gray-50 min-h-screen p-6">

  <button onclick="window.history.back()" 
    class="absolute top-1 left-14 bg-sky-700 hover:bg-blue-600 text-white px-3 py-1 rounded-lg shadow text-sm">
    ⬅ Back
  </button>
  <div class="max-w-4xl mx-auto">
    <div class="bg-white rounded-xl shadow p-6">
      <h1 class="text-2xl font-semibold text-sky-700 mb-4">➕ Add Product Quantity</h1>

      <form id="addQuantityForm" class="space-y-4">

        <div class="relative">
          <label class="block font-medium text-gray-700 mb-2">Product</label>
          <input id="productSearch" type="text" placeholder="Search product by name or SKU"
                 class="w-full border rounded px-3 py-2 focus:outline-none focus:ring focus:ring-sky-200" autocomplete="off">
          <input type="hidden" id="productId">

          <ul id="productSuggestions"
              class="absolute z-20 left-0 right-0 mt-1 bg-white border rounded shadow max-h-56 overflow-y-auto hidden">
          </ul>
        </div>

        <div>
          <label class="block font-medium text-gray-700 mb-2">Warehouse</label>
          <select id="warehouseSelect" class="w-full border rounded px-3 py-2">
            <option value="">Loading warehouses...</option>
          </select>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div>
            <label class="block font-medium text-gray-700 mb-2">Quantity</label>
            <input id="quantity" type="number" min="0" placeholder="Enter quantity"
                   class="w-full border rounded px-3 py-2" />
          </div>

          <div>
            <label class="block font-medium text-gray-700 mb-2">Reorder Level</label>
            <input id="reorderLevel" type="number" min="0" placeholder="Enter reorder level"
                   class="w-full border rounded px-3 py-2" />
          </div>
        </div>

        <div class="flex gap-2">
          <button id="submitBtn" type="submit"
                  class="bg-sky-600 text-white px-4 py-2 rounded hover:bg-sky-700 shadow">
            Add Quantity
          </button>
          <button type="button" id="clearBtn"
                  class="bg-gray-200 text-gray-700 px-4 py-2 rounded hover:bg-gray-300">
            Clear
          </button>
        </div>
      </form>
    </div>
  </div>

<script src="/roles/InventoryManager/Scripts/addproductquantity.js"></script>
</body>
</html>
