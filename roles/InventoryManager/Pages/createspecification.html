<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Specification</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="shortcut icon" href="/static/images/Favicon.jpg" type="image/x-icon">
</head>
<body class="min-h-screen bg-gradient-to-br from-purple-50 via-blue-50 to-green-50 flex items-center justify-center">
  <button onclick="window.history.back()" 
      class="absolute top-4 left-4 bg-purple-500 hover:bg-purple-600 text-white px-3 py-1 rounded-lg shadow text-sm">
      â¬… Back
    </button>
  <div class="bg-white shadow-2xl rounded-2xl p-8 w-full max-w-md">
    <h1 class="text-2xl font-bold text-center text-purple-700 mb-6">Create New Specification</h1>

    <form id="specForm" class="space-y-5">
      
      <div>
        <label class="block mb-1 font-semibold text-gray-700">Specification Name</label>
        <input type="text" id="name" required
          class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-purple-400">
      </div>

      <div>
        <label class="block mb-1 font-semibold text-gray-700">Description</label>
        <textarea id="description" rows="3" required
          class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-purple-400"></textarea>
      </div>

      <button type="submit"
        class="w-full bg-purple-600 text-white font-semibold py-2 px-4 rounded-lg hover:bg-purple-700 transition">
        Create Specification
      </button>
    </form>

    <p id="status" class="text-center mt-4 text-sm"></p>
</div>

<script src="/roles/InventoryManager/Scripts/createspecification.js"></script>
</body>
</html>
