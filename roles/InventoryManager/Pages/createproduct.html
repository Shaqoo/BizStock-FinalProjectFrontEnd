<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Product</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <link rel="shortcut icon" href="/static/images/Favicon.jpg" type="image/x-icon">
</head>
<body class="sticky text-black-500  min-h-screen bg-gray-100">
 
  <aside id="sidebar" class="w-64 bg-white shadow-lg flex flex-col fixed h-full transition-transform transform -translate-x-full lg:translate-x-0 z-50">

  </aside>


  <button id="sidebarToggle" class="lg:hidden fixed top-4 left-4 bg-blue-600 text-white p-2 rounded-md z-50">
    ☰
  </button>


  <div class="flex-1 h-screen p-6 overflow-y-auto lg:ml-64">
     <button onclick="window.history.back()" 
      class="absolute top-4 bg-gray-500 hover:bg-gray-600 text-white px-3 py-1 rounded-lg shadow text-sm">
      ⬅ Back
    </button>
    <h2 class="text-2xl font-bold mb-4 mt-2 text-center">➕ Add Product</h2>

    <form id="productForm" class="bg-white p-6 rounded shadow-md w-full max-w-lg mx-auto space-y-4">
    
      <div>
        <label class="block mb-1 font-medium">Product Name</label>
        <input id="name" type="text" class="w-full border rounded px-3 py-2" required>
      </div>

   
      <div>
        <label class="block mb-1 font-medium">Category</label>
        <select id="categoryId" class="w-full border rounded px-3 py-2">
          <option value="">Select Category</option>
         
        </select>
      </div>

 
      <div>
        <label class="block mb-1 font-medium">Brand</label>
        <select id="brandId" class="w-full border rounded px-3 py-2">
          <option value="">Select Brand</option>
        
        </select>
      </div>

      <div class="grid grid-cols-2 gap-4">
        <div>
          <label class="block mb-1 font-medium">SKU</label>
          <input id="sku" type="text" class="w-full border rounded px-3 py-2" required>
        </div>
        <div>
          <label class="block mb-1 font-medium">Barcode</label>
          <input id="barcode" type="text" class="w-full border rounded px-3 py-2" required>
        </div>
      </div>

      <div>
        <label class="block mb-1 font-medium">Description</label>
        <textarea id="description" class="w-full border rounded px-3 py-2"></textarea>
      </div>

      <div class="grid grid-cols-2 gap-4">
        <div>
          <label class="block mb-1 font-medium">Cost Price</label>
          <input id="costPrice" type="number" step="0.01" class="w-full border rounded px-3 py-2" required>
        </div>
        <div>
          <label class="block mb-1 font-medium">Selling Price</label>
          <input id="sellingPrice" type="number" step="0.01" class="w-full border rounded px-3 py-2" required>
        </div>
      </div>

    <div>
    <label class="block mb-1 font-medium">Unit of Measure</label>
    <select id="unit" class="w-full border rounded px-3 py-2" required>
        <option value="">Select Unit</option>
        <option value="Pieces">Pieces</option>
        <option value="Kilogram">Kilogram</option>
        <option value="Litre">Litre</option>
        <option value="Meter">Meter</option>
        <option value="Box">Box</option>
        <option value="Gallon">Gallon</option>
        <option value="Dozen">Dozen</option>
        <option value="Pack">Pack</option>
        <option value="Bundle">Bundle</option>
    </select>
    </div>

      <div>
        <label class="block mb-1 font-medium">Product Image</label>
        <input id="imageInput" type="file" accept="image/*" class="w-full border rounded px-3 py-2">
        <div id="previewContainer" class="mt-2 hidden">
          <img id="previewImg" class="h-32 rounded border">
        </div>
      </div>

      <div>
        <label class="block mb-1 font-medium">Generated QR Code</label>
        <canvas id="qrCanvas" class="border p-2"></canvas>
      </div>

      <button type="submit" class="w-full bg-green-600 text-white px-4 py-2 rounded hover:bg-blue-700">
        Save Product
      </button>
    </form>
  </div>

  <script src="/roles/InventoryManager/Scripts/addProduct.js"></script>
  <script src="/roles/InventoryManager/Scripts/sidebar.js"></script>
</body>
</html>
