<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Manage Inventory Managers</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <link rel="shortcut icon" href="/static/images/Favicon.jpg" type="image/x-icon" />
  <link rel="stylesheet" href="/static/styles/register.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="/roles/Admin/Styles/dashboard.css">
</head>
<body class="bg-gray-100 flex h-screen overflow-hidden">

<aside id="sidebar" class="bg-gray-900 overflow-y-auto scrollbar-hide overflow-x-hidden text-white w-64 flex-shrink-0 transition-transform duration-300 md:translate-x-0 -translate-x-full fixed md:relative z-50 h-full">
   </aside>

  <div id="overlay" class="fixed inset-0 bg-black opacity-50 hidden z-40" onclick="toggleSidebar()"></div>

 <div class="flex-1 flex flex-col overflow-x-auto">
    <header class="flex items-center justify-between bg-white shadow px-6 py-4">
      <button class="md:hidden text-gray-600" onclick="toggleSidebar()">
        <span class="material-icons">menu</span>
      </button>
     
    <h1 class="text-2xl font-bold">Manage Inventory Managers</h1>
    <button id="registerManagerBtn" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">
      Register Inventory Manager
    </button>
    </header>
  
  <main class="flex-1 p-6">
  <div id="signupModal" class="fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-50 hidden">
  <div class="bg-white p-6 rounded-xl scrollbar-hide w-full max-w-lg shadow-lg overflow-y-auto max-h-[90vh]">
   <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-lg">
  <h2 class="text-3xl font-bold mb-6 text-center text-blue-600">Inventory Manager Registration</h2>
 <img src="/static/images/Favicon.jpg" alt="Logo" class="mb-4 ml-48 w-14 h-14">

  
  <form id="registerForm" class="space-y-6">
    
    <div class="form-step">
      <h3 class="text-xl font-semibold mb-4 text-gray-700 flex items-center gap-2">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-600" viewBox="0 0 20 20" fill="currentColor">
        <path d="M10 2a5 5 0 00-3.47 8.53A7 7 0 003 17h14a7 7 0 00-3.53-6.47A5 5 0 0010 2z" />
      </svg>
      Personal Info
    </h3>

      <div class="relative mb-4">
        <input type="text" name="firstName" placeholder=" " required 
               class="input-field w-full border rounded px-3 pt-5 pb-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
        <label class="floating-label">First Name</label>
        <p class="text-red-500 text-sm mt-1 hidden"></p>
      </div>
      <div class="relative mb-4">
        <input type="text" name="lastName" placeholder=" " required 
               class="input-field w-full border rounded px-3 pt-5 pb-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
        <label class="floating-label">Last Name</label>
        <p class="text-red-500 text-sm mt-1 hidden"></p>
      </div>
      <div class="relative mb-4">
        <input type="email" name="email" placeholder=" " required 
               class="input-field w-full border rounded px-3 pt-5 pb-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
        <label class="floating-label">Email</label>
        <p class="text-red-500 text-sm mt-1 hidden"></p>
      </div>
      <div class="relative mb-4">
        <input type="tel" name="phoneNumber" placeholder=" " required 
               class="input-field w-full border rounded px-3 pt-5 pb-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
        <label class="floating-label">Phone Number</label>
        <p class="text-red-500 text-sm mt-1 hidden"></p>
      </div>
      <div class="flex justify-end mt-4">
        <button type="button" id="next1" 
          class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition">Next</button>
      </div>
    </div>

    <div class="form-step hidden">
      <h3 class="text-xl font-semibold mb-4 text-gray-700 flex items-center gap-2">
      <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 text-gray-600" fill="currentColor" viewBox="0 0 24 24">
        <path fill-rule="evenodd" d="M12 1.5a4.5 4.5 0 00-4.5 4.5v3H7a2 2 0 00-2 2v9a2 2 0 002 2h10a2 2 0 002-2v-9a2 2 0 00-2-2h-.5v-3A4.5 4.5 0 0012 1.5zm-3 4.5a3 3 0 116 0v3h-6v-3zm3 5.75a.75.75 0 01.75.75v2a.75.75 0 01-1.5 0v-2A.75.75 0 0112 11.75z" clip-rule="evenodd" />
      </svg>
      Security Info
    </h3>


      <div class="relative mb-4">
        <input id="password" type="password" name="password" placeholder=" " required 
               title="Password must include: at least 8 characters, an uppercase letter, a number, and a special character like #, !, $, %, ^"
               class="input-field w-full border rounded px-3 pt-5 pb-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
         <div id="strengthBar" class="h-2 rounded mt-1 transition-all"></div>
         <p id="strengthText" class="text-sm font-medium mt-1"></p>
        <label class="floating-label">Password</label>
        <button type="button" class="absolute right-3 top-3 toggle-password text-gray-600 hover:text-gray-800">
   
    <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.478 0-8.268-2.943-9.542-7z" />
    </svg>
  </button>
        <p class="text-red-500 text-sm mt-1 hidden"></p>
      </div>

      <div class="relative mb-4">
        <input id="confirmPassword" type="password" name="confirmPassword" placeholder=" " required 
               class="input-field w-full border rounded px-3 pt-5 pb-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
        <label class="floating-label">Confirm Password</label>
        <button type="button" class="absolute right-3 top-3 toggle-password">
          <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.478 0-8.268-2.943-9.542-7z" />
    </svg>
        </button>
        <div id="matchBar" class="h-2 rounded mt-1 transition-all"></div>
        <p id="matchStatus" class="text-red-500 text-sm mt-1 hidden"></p>
      </div>

      <div class="flex justify-between mt-4">
        <button type="button" id="prev1" class="bg-gray-500 text-white px-4 py-2 rounded-lg hover:bg-gray-600 transition">Back</button>
        <button type="button" id="next2" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition">Next</button>
      </div>
    </div>

    <div class="form-step hidden">
     <h3 class="text-xl font-semibold mb-4 text-gray-700 flex items-center gap-2">
    <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 text-blue-500" fill="currentColor" viewBox="0 0 20 20">
      <path fill-rule="evenodd" d="M18 10A8 8 0 11 2 10a8 8 0 0116 0zM9 9a1 1 0 112 0v4a1 1 0 11-2 0V9zm0-4a1 1 0 112 0 1 1 0 01-2 0z" clip-rule="evenodd" />
    </svg>
    Additional Info
  </h3>
      <div class="relative mb-4">
        <input type="date" id="dob" name="dob" required
               class="input-field w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
        <label class="floating-label">Birth Date</label>
      </div>
     <div class="relative mb-4">
    <label for="gender" class="block text-gray-600 mb-1">Gender</label>
    <select id="gender" name="gender" required
            class="input-field w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
      <option value="">Select Gender</option>
      <option value="Male">Male</option>
      <option value="Female">Female</option>
      <option value="Other">Other</option>
      <option value="NonBinary">Non-Binary</option>
      <option value="PreferNotToSay">Prefer not to say</option>
    </select>
    </div>
      <div id="buttonWrapper" class="flex justify-between mt-4">
        <button type="button" id="prev2" class="bg-gray-500 text-white px-4 py-2 rounded-lg hover:bg-gray-600 transition">Back</button>
        <button type="submit" class="bg-green-600 text-white px-4 py-2 rounded-lg hover:bg-green-700 transition">Register</button>
         <p id="loadingMessage" class="text-green-700 text-center hidden">Creating your account...</p>
      </div>
    </div>
  </form>
</div>

  </div>
</div>

  <div class="p-6">
    <div class="bg-white shadow rounded-xl overflow-x-auto">
      <table class="min-w-full border-collapse">
        <thead>
          <tr class="bg-blue-200 text-left">
            <th class="p-3 border-b">Profile</th>
            <th class="p-3 border-b">Name</th>
            <th class="p-3 border-b">Email</th>
            <th class="p-3 border-b">Phone</th>
            <th class="p-3 border-b">Gender</th>
            <th class="p-3 border-b">Status</th>
            <th class="p-3 border-b">Actions</th>
          </tr>
        </thead>
        <tbody id="managersList"></tbody>
      </table>
    </div>

    <div class="flex justify-center items-center space-x-2 mt-4">
      <button id="prevPage" class="px-3 py-1 bg-gray-200 rounded hover:bg-gray-300">Prev</button>
      <span id="pageInfo" class="px-2"></span>
      <button id="nextPage" class="px-3 py-1 bg-gray-200 rounded hover:bg-gray-300">Next</button>
    </div>
  </div>
  </main>
  </div>
<script src="/roles/Admin/Scripts/sidebar.js"></script>
<script src="/roles/Admin/Scripts/manage-inventory.js"></script>
<script src="/roles/Admin/Scripts/register-inventory.js"></script>
</body>
</html>
